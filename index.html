    <title>Market</title>

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        display: grid;
        place-items: center;
        margin: 0;
        min-height: 100vh;
      }
      .container {
        max-width: 1100px;
        padding: 25px;
        margin: 5px auto;
      }

      table {
        border-collapse: collapse;
      }
      table,
      th,
      tr,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }
    </style>
  </head>

            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
        </tbody>
      </table>
    </div>
